<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffb6c1, #ffe4e1, #e6e6fa);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 700px;
        }
        h1 { font-size: 3em; margin-bottom: 20px; color: #ff1493; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .slideshow { position: relative; width: 100%; height: 300px; overflow: hidden; border-radius: 10px; }
        .slide { display: none; width: 100%; height: 100%; object-fit: cover; }
        .slide.active { display: block; animation: slideIn 1s ease-in-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
        .caption { margin-top: 10px; font-size: 1.2em; color: #555; }
        .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
